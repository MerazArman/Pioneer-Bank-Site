<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer_Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div id="login-aria">
            <h1 class="text-center">Welcome To Pioneer Bank</h1>
            <div class="submit-aria">
                <h3>Login</h3>
                <input class="form-control" type=" email " placeholder="Enter Your Email ">
                <br>
                <input class="form-control" type="password" placeholder="Enter Your Password">
                <br>
                <button id="verify-login" class="btn btn-success" type="button">Send</button>
            </div>
        </div>
    </section>

    <!-- second page -->


    <section>
        <div id="transaction-aria">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span> </h2>
                    </div>


                </div>
                <div class="col-md-4 ">
                    <div class="withdraw  status">
                        <h5>Withdraw</h5>
                        <h2> $ <span id="currentWithdraw"> 00</span> </h2>
                    </div>

                </div>
                <div class="col-md-4 ">
                    <div class="balance  status">
                        <h5>Balance</h5>
                        <h2>$ <span id="balanceAmount"> 1250 </span> </h2>
                    </div>
                </div>
            </div>
            <!-- prothom row shesh  -->

            <div class="row">
                <div class="col-md-6  ">
                    <div class="submit-aria">
                        <h4>Deposit</h4>
                        <input id="depositAmount" class="form-control" type="number">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>


                </div>

                <div class="col-md-6 ">
                    <div class="submit-aria">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type="number">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>

                </div>
            </div>
        </div>
    </section>








    <!-- normal javascript start now -->


    <script>
        document.getElementById('verify-login').addEventListener('click', function() {


            document.getElementById('login-aria').style.display = "none";
            document.getElementById('transaction-aria').style.display = "block";



        });

        // ==========================deposit btn handler================

        document.getElementById('depositBtn').addEventListener('click', function() {
            let depositAmountNumber = document.getElementById('depositAmount').value;
            let depositCurrency = parseFloat(depositAmountNumber);



            /*=================

             var currentDepositAmount = document.getElementById('currentDeposit').innerText;
             let depositC = parseFloat(currentDepositAmount);
             let totalDeposit = depositA + depositC;
             document.getElementById('currentDeposit').innerText = totalDeposit;
                


            // let balanceAmountNumber = document.getElementById('balanceAmount').innerText;
            // let balanceA = parseFloat(balanceAmountNumber);
            // let totalBalance = depositA + balanceA;
            // document.getElementById('balanceAmount').innerText = totalBalance;
            // document.getElementById('depositAmount').value = '';

            ===================*/
            // ei total code ke functioner madhhome  2 line niya asha holo. 

            updateSpanTag('currentDeposit', depositCurrency)
            updateSpanTag('balanceAmount', depositCurrency)

            document.getElementById('depositAmount').value = '';


        });

        //  =====================withdraw btn handler=============================

        document.getElementById('withdrawBtn').addEventListener('click', function() {
            let withdrawNumber = document.getElementById('withdrawAmount').value;
            let withdrawCurrency = parseFloat(withdrawNumber);

            updateSpanTag('currentWithdraw', withdrawCurrency);
            updateSpanTag('balanceAmount', -1 * withdrawCurrency);
        })



        function updateSpanTag(id, depositCurrency) {
            let amountNumber = document.getElementById(id).innerText;
            let currentAmount = parseFloat(amountNumber);
            let totalAmount = depositCurrency + currentAmount;
            document.getElementById(id).innerText = totalAmount;

        }
    </script>






    <!-- bootstrap javascript start now -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
